<section class="message-area">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-12">
        <div class="chat-area">
          <!-- chatlist -->
          <div class="chatlist">
            <div class="modal-dialog-scrollable">
              <div class="modal-content">
                <div class="chat-header">
                  <div class="msg-search">
                    <input aria-label="search" class="form-control" id="inlineFormInputGroup" placeholder="Search"
                           type="text">
                    <a class="add" href="#"><img alt="add" class="img-fluid"
                                                 src="https://mehedihtml.com/chatbox/assets/img/add.svg"></a>
                  </div>

                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button aria-controls="Open" aria-selected="true" class="nav-link active" data-bs-target="#Open"
                              data-bs-toggle="tab" id="Open-tab" role="tab" type="button">Open
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button aria-controls="Closed" aria-selected="false" class="nav-link" data-bs-target="#Closed"
                              data-bs-toggle="tab" id="Closed-tab" role="tab" type="button">Closed
                      </button>
                    </li>
                  </ul>
                </div>

                <div class="modal-body">
                  <!-- chat-list -->
                  <div class="chat-lists">
                    <div class="tab-content" id="myTabContent">
                      <div aria-labelledby="Open-tab" class="tab-pane fade show active" id="Open" role="tabpanel">
                        <!-- chat-list -->
                        <div class="chat-list">
                          <a (click)="selectChat(chat.id)" *ngFor="let chat of chats" class="d-flex align-items-center"
                             href="#">
                            <div class="flex-shrink-0">
                              <img [src]="chat?.chatUser?.avatar"
                                   alt="user img"
                                   class="img-fluid">
                              <span class="active"></span>
                            </div>
                            <div class="flex-grow-1 ms-3">
                              <h3>{{ chat?.chatUser?.name }}</h3>
                              <p>{{ chat?.latestMessage?.content }}</p>
                              <p>{{ chat?.unreadCount }}</p>
                            </div>
                          </a>
                        </div>
                        <!-- chat-list -->
                      </div>
                      <div aria-labelledby="Closed-tab" class="tab-pane fade" id="Closed" role="tabpanel">
                        <!-- Additional tab content can be placed here -->
                      </div>
                    </div>
                  </div>
                  <!-- chat-list -->
                </div>
              </div>
            </div>
          </div>
          <!-- chatlist -->

          <!-- chatbox -->
          <div class="chatbox">
            <div class="modal-dialog-scrollable">
              <div class="modal-content">
                <div class="msg-head">
                  <div class="row">
                    <div class="col-8">
                      <div class="d-flex align-items-center">
                        <span class="chat-icon"><img alt="image title" class="img-fluid"
                                                     src=""></span>
                        <div class="flex-shrink-0">
                          <img [src]="selectedChatUser?.avatar" alt="user img"
                               class="img-fluid">
                        </div>

                        <div class="flex-grow-1 ms-3">

                          <h3>{{ selectedChatUser?.name }}</h3>

                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <ul class="moreoption">
                        <li class="navbar nav-item dropdown">
                          <a aria-expanded="false" class="nav-link dropdown-toggle"
                             data-bs-toggle="dropdown"
                             href="#"
                             role="button"><i aria-hidden="true" class="fa fa-ellipsis-v"></i></a>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                              <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                          </ul>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div #messageContainer (scroll)="onScroll($event)" class="modal-body">
                  <div class="msg-body">


                    <ul>
                      <li *ngFor="let message of messages"
                          [ngClass]="{'sender': message.senderId.id !== 'user-1234', 'repaly': message.senderId.id === 'user-1234'}">
                        <p>{{ message.content }}</p>
                        <!--                        <span class="message-timestamp">{{ message.timestamp | date:'short' }}</span>-->
                        <span class="time">{{ message.timestamp | dateDisplay }}
<!--                          [ngClass]="{'blue-tick': message.readStatus, 'grey-tick': !message.readStatus }"-->
                          <svg xmlns="http://www.w3.org/2000/svg"
                               viewBox="0 0 512 512" width="15" height="15" [attr.fill]="message.readStatus ? '#4b7bec' : 'grey'">
                            <path d="M505 174.8l-39.6-39.6c-9.4-9.4-24.6-9.4-33.9 0L192 374.7 80.6 263.2c-9.4-9.4-24.6-9.4-33.9 0L7 302.9c-9.4 9.4-9.4 24.6 0 34L175 505c9.4 9.4 24.6 9.4 33.9 0l296-296.2c9.4-9.5 9.4-24.7 .1-34zm-324.3 106c6.2 6.3 16.4 6.3 22.6 0l208-208.2c6.2-6.3 6.2-16.4 0-22.6L366.1 4.7c-6.2-6.3-16.4-6.3-22.6 0L192 156.2l-55.4-55.5c-6.2-6.3-16.4-6.3-22.6 0L68.7 146c-6.2 6.3-6.2 16.4 0 22.6l112 112.2z"/>
                          </svg>



                        </span>

                      </li>
                    </ul>
                  </div>
                </div>

                <div class="send-box">
                  <form (submit)="sendMessage()">
                    <input [(ngModel)]="newMessage" aria-label="message…" class="form-control"
                           name="message" placeholder="Write message…" type="text">
                    <button type="submit"><i aria-hidden="true" class="fa fa-paper-plane"></i> Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- chatbox -->

        </div>
      </div>
    </div>
  </div>
</section>
